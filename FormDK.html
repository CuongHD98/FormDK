<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng ký người dùng</title>
</head>
<body>
<form method="POST" action="http://demo.codegym.vn/6/registration_form/register.php">
    <h2>Họ và tên:</h2>
    <input type="text" name="name">
    <h2>Email:</h2>
    <input type="text" name="email">
    <h2>Số điện thoại:</h2>
    <input type="text" name="phone">
    <h2>Giới tính:</h2>
    <input type="radio" name="gender" checked> Nam
    <input type="radio" name="gender"> Nữ <br/>
    <p><input type="button" name="submit" value="Đăng ký"></p>


</form>

</body>
</html>
